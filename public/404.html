<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <title>Weather App</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: "Arial", sans-serif;
        background: linear-gradient(to right, #f3b07c, #fcd283);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        color: #484569;
      }
      .container {
        text-align: center;
        background: rgba(255, 255, 255, 0.2);
        padding: 2rem;
        border-radius: 2rem;
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.3);
      }
      h1 {
        font-size: 3rem;
        margin-bottom: 1rem;
      }
      p {
        font-size: 1.2rem;
        margin-bottom: 2rem;
      }
      a {
        display: inline-block;
        padding: 1rem 2rem;
        background: #2f2e57;
        color: white;
        text-decoration: none;
        border-radius: 1rem;
        transition: all 0.3s ease;
      }
      a:hover {
        background: #484569;
        transform: translateY(-2px);
      }
    </style>
    <script>
      // GitHub Pages SPA redirect
      const basePath = "/weather-app/";
      const path = window.location.pathname.replace(basePath, "");
      if (path && path !== "/") {
        window.history.replaceState({}, "", basePath + path);
      }
      setTimeout(() => {
        window.location.replace(basePath);
      }, 0);
    </script>
  </head>
  <body>
    <div class="container">
      <h1>üå§Ô∏è</h1>
      <p>Redirecting to Weather App...</p>
      <a href="/weather-app/">Go to Weather App</a>
    </div>
  </body>
</html>
